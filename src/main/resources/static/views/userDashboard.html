<div  class="container" ng-controller="userDashBoardController">

    <!-- div for success and error message -->
    <div ng-show="showSuccessMsg" class="alert alert-success alert-dismissible fade show"  role="alert">
        {{successMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div ng-show="showErrorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
        {{errorMsg}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>


    <div class="card mx-auto mt-5">

        <div class="card-header">  Dashboard </div>
        <div class="card-body">

            <uib-tabset active="0">
                <uib-tab   heading=" Files " index="0">
                    <div ng-include="'/views/userFiles.html'"></div>
                </uib-tab>
                <uib-tab heading="Information " index="1">
                    <div ng-include="'/views/userInformation.html'"></div>
                </uib-tab>
            </uib-tabset>

        </div>

    </div>


</div>
