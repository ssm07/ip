
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"> {{modalTitle}} </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div >
                    <!-- div for success and error message -->
                    <div ng-show="modalshowSuccessMsg" class="alert alert-success alert-dismissible fade show"  role="alert">
                        {{modalsuccessMsg}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div ng-show="modalshowErrorMsg" class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{modalerrorMsg}}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                <div>

                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" id="cardNumber" class="form-control"  ng-model="cardNumber" placeholder="Card Number" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="cardexpirationdate" class="form-control" placeholder=" Expiration Date (MM/YY)" required="required" ng-model="expirationDateAsString" autofocus="autofocus">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" id="cardcvcode" class="form-control" placeholder="CV Code" ng-model="cvv" required="required">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-group">
                            <input type="text" id="cardHolderName" class="form-control"  ng-model="cardHolderName" placeholder="Card Holder Name" required="required">
                        </div>
                    </div>

                    <div  class="form-group">
                        <div class="form-group">
                            <select  ng-model="subMonths" class="form-control">
                                <option  selected disabled hidden value=""> Select </option>
                                <option value="1"> One month for $3  </option>
                                <option value="3"> Three months for $5  </option>
                                <option value="12"> One year for $10 </option>
                            </select>
                        </div>
                    </div>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button"  ng-click="switchToPremiumAccount()"  ng-show="modalStandardUser" class="btn btn-primary">Save changes</button>
                <button type="button"  ng-click="extendPremiumAccount()"  ng-show="!modalStandardUser" class="btn btn-primary">Save changes</button>
            </div>
