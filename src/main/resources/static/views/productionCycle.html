<div class="container p-5" ng-controller="productionCycleController">



    <form>

        <div class="form-row">
                <div ng-repeat="command in  availableCommands">
                    <label class="checkbox-inline">
                    </label>
                    <input type="checkbox" value="{{command.id}}"   ng-change="check()" ng-model="command.checked">
                    <span class="p-2">{{command.name}}</span>
                </div>
            </div>


        <div class="form-row" ng-show="showReportParameter">
            <div class="col-md-4">
                <label for="startDate"> Start Date</label>
                <p  id="startDate" class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
             <button type="button" class="btn btn-secondary" ng-click="open1()">
              <i class="fa-svg-icon">
                <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z"/></svg>
              </i>
            </button>
          </span></p>

            </div>

            <div class="col-md-4">
                <label for="endDate"> End Date</label>
                <p  id="endDate" class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="dt2" is-open="popup2.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats" />
                    <span class="input-group-btn">
             <button type="button" class="btn btn-secondary" ng-click="open2()">
              <i class="fa-svg-icon">
                <svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M192 1664h288v-288h-288v288zm352 0h320v-288h-320v288zm-352-352h288v-320h-288v320zm352 0h320v-320h-320v320zm-352-384h288v-288h-288v288zm736 736h320v-288h-320v288zm-384-736h320v-288h-320v288zm768 736h288v-288h-288v288zm-384-352h320v-320h-320v320zm-352-864v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm736 864h288v-320h-288v320zm-384-384h320v-288h-320v288zm384 0h288v-288h-288v288zm32-480v-288q0-13-9.5-22.5t-22.5-9.5h-64q-13 0-22.5 9.5t-9.5 22.5v288q0 13 9.5 22.5t22.5 9.5h64q13 0 22.5-9.5t9.5-22.5zm384-64v1280q0 52-38 90t-90 38h-1408q-52 0-90-38t-38-90v-1280q0-52 38-90t90-38h128v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h384v-96q0-66 47-113t113-47h64q66 0 113 47t47 113v96h128q52 0 90 38t38 90z"/></svg>
              </i>
            </button>
          </span></p>

            </div>

            <div class="col-md-4">

                <label for="reportName"> Report Name</label>
               <input  id="reportName"   ng-model="reportName" type="text" class="form-control" placeholder="Report Name">
            </div>
        </div>
    </form>


        <div class="form-row mt-3" >

            <div class="col-md-3">
                <button class="btn btn-primary btn-block" ng-click="runProductionCycle()"> Run Production Cycle</button>
            </div>

        </div>



    <div>

        <table class="table table-bordered mt-5">
            <thead >
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Action </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="file in availableFiles">
                <td> {{$index}}</td>
                <td>{{file.fileName}}</td>
                <td>
                    <a class=" small p-2"  href="" ng-click="download($index)">Download </a>
                    <a class=" small p-2" href="" ng-click="email($index)"> Email  </a>
                    <a class=" small p-2"  href="" ng-click="delete($index)">Delete </a>
                </td>

            </tr>

            </tbody>

        </table>

    </div>

</div>
